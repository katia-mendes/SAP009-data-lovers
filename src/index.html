<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
  </head>
  <header>
    <h1>POKECARD </h1>
    <body>
      <section id="home-video">
        <video id="video" autoplay muted loop>
          <source src="./img/AberturaPokemon.mp4"/>
        </video>
      <audio src="./music/mp3pokemon.mp3" autoplay controls loop>
      </audio>
       </section>

      <select id="sort-menu">
        <option value="sort" selected> Ordem (Crescente - Decrescente)</option>
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>

      <select id="selected-letter" class="alphabetical-order">
        <option value="select-letter" selected>Ordem Alfabética</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
      </select>

      <select id="type-menu" class="pokemon-type">
        <option value="type" selected>Tipos Pokemon</option>
        <option value="Normal">Normal</option>
        <option value="Fire">Fogo</option>
        <option value="Water">Água</option>
        <option value="Electric">Elétrico</option>
        <option value="Grass">Grama</option>
        <option value="Ice">Gelo</option>
        <option value="Fighting">Lutador</option>
        <option value="Poison">Venenoso</option>
        <option value="Ground">Terra</option>
        <option value="Flying">Voador</option>
        <option value="Fairy">Fada</option>
        <option value="Psychic">Psíquico</option>
        <option value="Bug">Inseto</option>
        <option value="Rock">Pedra</option>
        <option value="Ghost">Fantasma</option>
        <option value="Dragon">Dragão</option>
      </select>


    <link rel="stylesheet" href="style.css" />
</header>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
